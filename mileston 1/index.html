<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>vue-boolzapp</title>
</head>
<body>
  <div id="main_wrapper">
    <div id="app" class='app_container'>

      <div id="contact_bar" class="debug">

        <div class="user_nav debug">

          <div class="user debug">
            <div class="avatar debug"><img src="" alt=""></div>
            <div class="name debug"></div>
            <div class="options debug">
              <span>ic</span>
              <span>ic</span>
              <span>ic</span>
            </div>
          </div>

          <div class="notifications debug"></div>

          <div class="search debug">
            <span>ic</span>
            <input id="in_src" type="text">
          </div>
        </div>

        <div class="chats_nav debug">
          
          <div class="contact debug">
            <div class="avatar debug"></div>
            <div class="chat_info debug">
              <div class="chat_name_last_msg debug"></div>
              <div class="chat_date debug"></div>
            </div>
          </div>

        </div>

      </div>
      
      <div id="main_bar" class="debug">

        <div class="chat_header debug">
          <div class="avatar debug"><img src="" alt=""></div>
          <div class="name debug"></div>
          <div class="options debug">
            <span>ic</span>
            <span>ic</span>
            <span>ic</span>
          </div>
        </div>

        <div class="chat_main debug"></div>

        <div class="chat_send debug">
          <div class="emoticon debug"><span>ic</span></div>
          <div class="input_msg debug">
            <input id="in_msg" type="text">
          </div>
          <div class="take_audio debug"><span>ic</span></div>
        </div>

      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
